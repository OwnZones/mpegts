name: Unit tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: generate ts file
      run: |
        sudo apt -y install ffmpeg
        ./generate_bars.sh
    - name: CMake set-up
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
    - name: make
      run: make mpeg_ts_unit_tests
    - name: Unit tests
      run: ./mpeg_ts_unit_tests 
